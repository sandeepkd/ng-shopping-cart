<div class="material-app">
    <div class="main-body">
        <div class="heading">
            <h2>Product List</h2>
        </div>
        <div class="graphical-presentation">   
            <div class="row-full">
                <div class="heading align-right">
                    <button mat-fab color="primary" aria-label="Create Product" (click)="createProduct()">
                        <mat-icon>add_to_photos</mat-icon>
                    </button>
             </div>
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Dry Fruits" #input>
              </mat-form-field>
            <table mat-table [dataSource]='dataSource' class="table mat-elevation-z8" matSort>
                <!-- Position Column -->
                <!-- Name Column -->
                <ng-container matColumnDef="prod_name">
                    <th class="w-20" mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
                    <td mat-cell *matCellDef="let element"> {{element.prod_name}} </td>
                </ng-container>

                <ng-container matColumnDef="category">
                    <th class="w-20" mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                    <td mat-cell *matCellDef="let element"> {{element.category.cat_name ? element.category.cat_name : 'NA'}} </td>
                </ng-container>

                <ng-container matColumnDef="details">
                    <th class="w-10" mat-header-cell *matHeaderCellDef> Details </th>
                    <td mat-cell *matCellDef="let element"><span><button mat-stroked-button (click)="productDetails(element)"><mat-icon>reorder</mat-icon></button></span></td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th class="w-10" mat-header-cell *matHeaderCellDef> Edit </th>
                    <td mat-cell *matCellDef="let element"><span><button mat-stroked-button (click)="editProduct(element)"><mat-icon>system_update</mat-icon></button></span></td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th class="w-10" mat-header-cell *matHeaderCellDef> Delete </th>
                    <td mat-cell *matCellDef="let element"> <span><button mat-stroked-button color="warn" (click)="openDialog(element)"><mat-icon>delete</mat-icon></button></span></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                  <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            </div>
            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
            </mat-paginator>
        </div>
        <div class="clr"></div>
        <!--common footer-->
    </div>
</div>
